<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Untitled Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    {{#if logged_in}}
    <link
      rel="stylesheet"
      href="https://editscreen.vercel.app/assets/index.css"
    />
    <script
      type="module"
      crossorigin
      src="https://editscreen.vercel.app/assets/index.js"
    ></script>
    <script>
      window.page = "{{page}}";

      function render(data) {
        let opts = {};
        opts.type = "json";
        opts.page = window.page;
        opts.data = data;
        fetch("/api/save", {
          method: "post",
          body: JSON.stringify(opts),
        })
          .then(function (response) {
            return response.text();
          })
          .then(function (data) {
            // document.querySelector("#page").innerHTML = data;
            window.location.reload();
          });
      }

      cfg = {};
      cfg.page = window.page;
      cfg.basePath = "https://editscreen.vercel.app/";
      cfg.imgPath = "";
      cfg.imgWidth = "400";
      cfg.assetsPath = "/tpl/assets/";
      cfg.apiPath = "/api/";
      cfg.dataPath = "/data";
      cfg.buttons = ["add", "settings", "publish"];
      cfg.settings = ["layouts"];
      cfg.layouts = ["news", "clients", "artists"];
      cfg.rte = [];
    </script>
    {{/if}}
  </head>

  <body>
    <div id="page">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              {{#each pages}}
              <li class="nav-item">
                <a class="nav-link" href="/{{slug}}">{{name}}</a>
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        {{#if page}} {{#each entries}} {{#ifEq page ../page}}

        <section
          id="{{id}}"
          class="editable"
          data-fields="title=txt&amp;body=rte"
        >
          <h3>{{title}}</h3>
          <p>{{{body}}}</p>
        </section>
        {{/ifEq}} {{/each}} {{/if}}
        <div></div>

        {{#if article}}
        <h3>{{article.title}}</h3>
        {{{article.body}}} {{/if}}
      </div>
    </div>

    <div id="app"></div>
  </body>
</html>
